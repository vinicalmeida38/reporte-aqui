<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/form.css">
    <script src="/scripts/env.js"></script>
    <title>ReporteAqui | Esqueci minha senha</title>
</head>

<body>
    <header>
        <a class="back__button--content" href="/login">
            <button class="back__button">Voltar</button>
        </a>

    </header>
    <section>
        <fieldset class="form">
            <form class="form__container">
                <h1 class="form__container--title">Esqueci minha senha</h1>
                <label class="form__container--label" for="send-email">E-mail</label>
                <input class="form__container--input" type="email" name="email" id="send-email">
                <button class="form__container--btn" type="submit" onclick="resetPassword(event)">Enviar
                    E-mail</button>
            </form>
        </fieldset>
    </section>

    <script src="/scripts/reset-password.js"></script>
</body>

</html>
